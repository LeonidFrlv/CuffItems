# Связывающие предметы можно надеть только на игрока и стойку для брони

# Для наручников и прочих предметов использовать ТОЛЬКО какую либо броню, если вы используете что-то отличное от брони - предмет не будет работать.


# Напиши default или вовсе удали свойство, если не хочешь его изменять (это действует для всех предметов ниже и новых)
blocker_item:
  material: ENCHANTED_BOOK
  name: "&cЗаблокировано"
  cmd: default
  lore: default

# Наручники
# Блокирует все взаимодействия игроку.
handcuffs: # можно надеть, снять ключом (дропает обратно) и разломать ЛЮБЫМ инструментом (не дропает обратно)
  material: CHAINMAIL_CHESTPLATE
  name: "&rНаручники"
  time_to_cuff: 3
  time_to_break: 50
  key_time_to_unCuff: 3
  key_item:
    material: ENCHANTED_BOOK
    name: "&rКлюч от наручников"

# Верёвка
# Блокирует все взаимодействия игроку.
rope: # можно надеть, просто снять с игрока чем угодно (дропает обратно) и разрезать ножницами или любым мечом (не дропает обратно)
  material: CHAINMAIL_CHESTPLATE
  name: "&rВерёвка"
  time_to_cuff: 8
  time_to_unCuff: 10
  time_to_cut: 1

# Смирительная рубашка
# Блокирует все взаимодействия игроку.
psycho_jacket: # можно надеть и просто снять с игрока чем угодно (дропает обратно)
  material: CHAINMAIL_CHESTPLATE
  name: "&rСмирительная рубашка"
  time_to_cuff: 12
  time_to_unCuff: 12

# Кандалы для ног (не дают игроку бегать и уменьшают его скорость передвижения)
shackles: # можно надеть, снять ключом (дропает обратно) и разломать ЛЮБЫМ инструментом (не дропает обратно)
  material: CHAINMAIL_LEGGINGS
  name: "&rКандалы"
  time_to_cuff: 5
  time_to_break: 50
  key_time_to_unCuff: 3
  key_item:
    material: ENCHANTED_BOOK
    name: "&rКлюч от кандалов"
